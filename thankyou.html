<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0e1726; --card:#1f2a44; --accent:#34d399; --text:#e5e7eb; --muted:#94a3b8; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--text); display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .card { width:100%; max-width:520px; background:var(--card); border-radius:14px; padding:30px; box-shadow:0 10px 30px rgba(0,0,0,0.35); text-align:center; }
    h1 { margin:0 0 10px; font-size:1.8rem; }
    p { margin:6px 0; color:var(--muted); }
    .name { color:var(--text); font-weight:700; }
    .actions { margin-top:20px; display:flex; gap:12px; justify-content:center; }
    a.btn { display:inline-block; padding:12px 16px; border-radius:10px; text-decoration:none; font-weight:700; }
    .primary { background:var(--accent); color:#0b1220; }
    .secondary { background:#0b1220; color:var(--text); border:1px solid #334155; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Thank you!</h1>
    <p id="thanksText">We appreciate you visiting.</p>

    <div class="actions">
      <a class="btn primary" href="signup.html">Sign up again</a>
      <a class="btn secondary" href="welcome.html">Go to Welcome</a>
    </div>
  </main>

  <script>
    const name = localStorage.getItem('userName');
    const textEl = document.getElementById('thanksText');
    if (name) {
      textEl.innerHTML = `Thanks for stopping by, <span class="name">${name}</span>.`;
    }
  </script>
</body>
</html>
