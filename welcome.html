<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Background gradient */
    body {
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      overflow:hidden;
    }

    /* Animated floating shapes */
    .circle {
      position:absolute;
      border-radius:50%;
      background:rgba(255,255,255,0.1);
      animation: float 10s infinite ease-in-out;
    }
    .circle.small { width:80px; height:80px; top:20%; left:10%; }
    .circle.medium { width:150px; height:150px; bottom:15%; right:15%; }
    .circle.large { width:250px; height:250px; top:60%; left:60%; }

    @keyframes float {
      0% { transform:translateY(0); }
      50% { transform:translateY(-30px); }
      100% { transform:translateY(0); }
    }

    /* Card */
    .card {
      position:relative;
      z-index:1;
      background:rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius:20px;
      padding:40px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      max-width:520px;
      width:92%;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }

    h1 {
      margin:0 0 10px;
      font-size:2rem;
      font-weight:700;
      letter-spacing:0.5px;
    }

    p {
      margin:0 0 20px;
      font-size:1.05rem;
      color:#e6e6e6;
    }

    .btn {
      padding:12px 24px;
      border:none;
      border-radius:30px;
      background:#ff6b6b;
      color:#fff;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition: all 0.3s ease;
    }
    .btn:hover { background:#ff4757; transform:scale(1.05); }
    .btn:disabled { background:#8f9aa3; cursor:not-allowed; }

    .status {
      margin-top:14px;
      font-size:0.95rem;
      color:#f0f0f0;
      opacity:0.9;
    }

    .divider {
      height:1px;
      background:rgba(255,255,255,0.2);
      margin:20px 0;
      border-radius:1px;
    }
  </style>
</head>
<body>
  <!-- Decorative circles -->
  <div class="circle small"></div>
  <div class="circle medium"></div>
  <div class="circle large"></div>

  <!-- Main card -->
  <main class="card">
    <h1>Welcome to the website</h1>
    <p id="sub">You are successfully signed in. Enjoy your stay!</p>
    <button class="btn" id="logoutBtn">Log out</button>

    <div class="divider"></div>
    <p class="status" id="status">Status: Logged in</p>
  </main>

  <script>
    // Ensure a demo login state if none exists (so the page works standalone)
    if (localStorage.getItem('isLoggedIn') === null) {
      localStorage.setItem('isLoggedIn', 'true');
    }

    const statusEl = document.getElementById('status');
    const subEl = document.getElementById('sub');
    const logoutBtn = document.getElementById('logoutBtn');

    const updateUI = () => {
      const loggedIn = localStorage.getItem('isLoggedIn') === 'true';
      statusEl.textContent = loggedIn ? 'Status: Logged in' : 'Status: Logged out';
      subEl.textContent = loggedIn
        ? 'You are successfully signed in. Enjoy your stay!'
        : 'You have been logged out. See you again soon!';
      logoutBtn.disabled = !loggedIn;
    };

    // Initialize UI
    updateUI();

    // Handle logout (no redirect; updates UI instantly)
    logoutBtn.addEventListener('click', () => {
      localStorage.setItem('isLoggedIn', 'false');
      localStorage.removeItem('userName');
      localStorage.removeItem('userEmail');
      updateUI();
    });
  </script>
</body>
</html>
